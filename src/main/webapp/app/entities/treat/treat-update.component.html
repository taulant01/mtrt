<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-treat-heading" jhiTranslate="mtrtApp.treat.home.createOrEditLabel">Create or edit a Treat</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mtrtApp.treat.crock" for="field_crock">Crock</label>
                    <input type="text" class="form-control" name="crock" id="field_crock"
                           formControlName="crock"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mtrtApp.treat.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mtrtApp.treat.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mtrtApp.treat.purchaseLink" for="field_purchaseLink">Purchase Link</label>
                    <input type="text" class="form-control" name="purchaseLink" id="field_purchaseLink"
                           formControlName="purchaseLink"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mtrtApp.treat.generatedLink" for="field_generatedLink">Generated Link</label>
                    <input type="text" class="form-control" name="generatedLink" id="field_generatedLink"
                           formControlName="generatedLink"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mtrtApp.treat.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
